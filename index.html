<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
    integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" defer></script>
  <script src="./assets/js/script.js" defer></script>
  <title>Weather Dashboard</title>
</head>

<body>

  <header class="header">
    <h1 class="text-white pt-2 pb-3 text-center font-weight-bold">Weather Dashboard</h1>
  </header>

  <main class="container-fluid">
    <div class="row weather-body__container"> 

      <!-- Form City Search Section -->
      <section class="form-city-search col-3">
        <form id="cityForm" class="form-group border-bottom border-dark">
          <label for="cityInput" class="form-label font-weight-bold">Search for a City:</label>
          <input id="cityInput" for="cityInput" class="form-control mb-3" type="text"         placeholder="Search for Location" />
          <button id="cityBtn" type="submit" class="btn btn-primary btn-block mb-3">Search</button>
        </form>
        <!-- City Buttons Section -->
        <p class="font-weight-bold">Recently Viewed:</p>
        <div id="searchHistory">
          <!-- Searched City Buttons appends here -->
        </div>
        <!-- <button type="button" class="btn btn-secondary btn-block mb-3">Austin</button> -->
      </section>

      <!-- Right Half of dashboard -->
      <section class="col">
        <!-- Current Weather Details Section -->
        <div id="weatherContainer" class="current-day p-2 mb-3">
          <!-- Current Weather Conditions appends here -->
        </div>
        <!-- 5 Day Forecast Section-->
        <div id="forecastContainer" class="p-2 mt-2 mb-3">
          <h4 id="forecastHeader" class="font-weight-bold"></h4>
          <div id="dailyContainer" class="row text-white justify-content-around">
            <!-- 5 Day Forecast appends here -->
          </div>
        </div>
      </section>

    </div>
  </main>
</body>
</html>
