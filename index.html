<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>

<body>

    <header class="mb-2">
        <h1 class="text-white pt-2 pb-3 text-center font-weight-bold">Weather Dashboard</h1>
    </header>

    <main class="container-fluid">
        <div class="row"> 

            <!-- Form City Search Section -->
            <section class="col-3 ml-2">
                <form id="cityForm" class="form-group border-bottom border-dark">
                    <label for="cityName" class="form-label">
                        <h2 class="font-weight-bold">Search for a City:</h2>
                    </label>

                    <input id="cityName" for="cityName" class="form-control mb-3" type="text" placeholder="San Diego">
                    <button id="cityBtn" type="submit" class="btn btn-primary btn-block mb-3">Search</button>
                </form>

                <!-- City Buttons Section -->
                <div id="cityHistory"></div>
                <!-- <button type="button" class="btn btn-secondary btn-block mb-3">Austin</button> -->
            </section>


            <!-- Right Half of dashboard -->
            <section class="col">

                <!-- Current Weather Details Section -->
                <div id="weatherContainer" class="border border-dark p-2 mt-2 mb-3"></div>

                <!-- 5 Day Forecast Section-->
                <div id="forecastContainer">
                    <h4 class="font-weight-bold">5-Day Forecast:</h4>

                    <div class="row text-white justify-content-around">
                        <div id="day1" class="col-2 myColor"></div>
                        <div id="day2" class="col-2 myColor"></div>
                        <div id="day3" class="col-2 myColor"></div>
                        <div id="day4" class="col-2 myColor"></div>
                        <div id="day5" class="col-2 myColor"></div>
                    </div>
                </div>

            </section>

        </div>
    </main>

    <!-- Script Section -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
            integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
